[build]
  command = "python --version && pip install --no-cache-dir pygame-ce pygbag && python -m pygbag main.py --width 1280 --height 720 --name 'Ashley\\'s Asteroids' --optimize --out dist && ls -la dist/"
  publish = "dist"
  
[build.environment]
  PYTHON_VERSION = "3.11"
  PIP_CACHE_DIR = "false"

[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"