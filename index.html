<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley's Asteroids - A Triangle Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0a0a0a, #1a0a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #00ffff;
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #8a2be2;
            margin-bottom: 30px;
        }
        
        .loading {
            font-size: 1.2rem;
            color: #50fa7b;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        canvas {
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bd93f9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ASHLEY'S ASTEROIDS</h1>
        <div class="subtitle">A Triangle Simulator</div>
        <div id="pygame-container">
            <!-- Game will load here -->
        </div>
        <div class="loading">Loading game...</div>
        <div class="info">
            <p>Controls: A/D to turn, W/S to thrust, SPACE to shoot, SHIFT for bombs, ESC to pause</p>
        </div>
    </div>
</body>
</html>
